[flake8]
max-line-length = 127
max-complexity = 15
extend-ignore = E203, W503, E711, E712, C901
exclude =
    .git,
    __pycache__,
    build,
    dist,
    venv,
    .eggs,
    *.egg,
    .tox
per-file-ignores =
    # __init__.py files can have unused imports for package API
    */__init__.py:F401,F403
    # cli.py: logger is configured but may not be directly used
    avlos/cli.py:F841
    # Test files may have unused imports for clarity
    tests/*.py:F401,F841
    # Generator files may import for future use
    avlos/generators/*.py:F401
    avlos/json_codec.py:F401
    avlos/mixins/*.py:F401
    avlos/mixins/impex_node.py:E711,E712
    # Processor and validation may use legacy comparison style
    avlos/processor.py:E712
    avlos/validation.py:C901

[isort]
profile = black
line_length = 127
